<div class="main-content">
    <div class="container-fluid">
        <div class="row">
		
            <div class="col-md-12">

                <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">{{'SSETTINGS.CONNECTIONSETTINGS' | translate }}</h4>
                      <p class="card-category"></p>
                  </div>
                     <div class="card-body">
					     <div class="row">
					     <div class="col-sm-6">
					        
							<button mat-raised-button type="submit" class="btn btn-danger pull-right btnSettings" [ngClass]="this.defaultClass" (click)="this.useDefaultClick(); $event.stopPropagation();">{{'SSETTINGS.DEFAULT' | translate }}</button>
							<button mat-raised-button type="submit" class="btn btn-danger pull-right btnSettings" [ngClass]="this.advancedClass" style = "margin-left: 8px;" (click)="this.useAdvancedClick(); $event.stopPropagation();">{{'SSETTINGS.ADVANCED' | translate }}</button>
                            
							<div *ngIf="this.usedefault==false">
							<fieldset>
                                <div class="form-group">
                                    <label class="col-sm-10 control-label inlinedControl">{{'SSETTINGS.HOSTADDRESS' | translate }} <span class="help-block inlinedControl egtext">[ eg : 127.0.0.1 ]</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control formWhite" [value]="this.host" (input)="this.host = $event.target.value">
                                        
                                    </div>
                                </div>
                            </fieldset>
							
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-10 control-label inlinedControl">{{'SSETTINGS.PORT' | translate }} <span class="help-block inlinedControl egtext">[ eg : 8866 ]</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control formWhite" [value]="this.port" (input)="this.port = $event.target.value">
                                        
                                    </div>
                                </div>
                            </fieldset>
							
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-10 control-label inlinedControl">{{'SSETTINGS.USERNAME' | translate }} <span class="help-block inlinedControl egtext">[ eg : rpcuser ]</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control formWhite" [value]="this.username" (input)="this.username = $event.target.value">
                                        
                                    </div>
                                </div>
                            </fieldset>		

                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-10 control-label inlinedControl">{{'SSETTINGS.PASSWORD' | translate }} <span class="help-block inlinedControl egtext">[ eg : rpcpassword ]</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control formWhite" [value]="this.password" (input)="this.password = $event.target.value">
                                        
                                    </div>
                                </div>
                            </fieldset>			

                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-10 control-label inlinedControl">{{'SSETTINGS.OVERRIDE' | translate }} <span class="help-block inlinedControl egtext">[ eg: C:\customfolderfordatadir ]</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control formWhite" [value]="this.dirpath" (input)="this.dirpath = $event.target.value">
                                        
                                    </div>
									 <div class="col-sm-12">
									 <button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas buttonInline" (click)="selectPathBtnClick(); $event.stopPropagation();">{{'SSETTINGS.SELECTPATH' | translate }}</button>
									 <button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas buttonInline buttonMargin" (click)="clearPathBtnClick(); $event.stopPropagation();">{{'SSETTINGS.CLEARPATH' | translate }}</button>
									</div>
                                </div>
                            </fieldset>	
							
							<fieldset>
                               <div class="form-group">
							      <mat-checkbox name = "checkboxysend" [(ngModel)]="this.rundaemon">{{'SSEND.RUNDAEMON' | translate }}</mat-checkbox>
                                </div>
                            </fieldset>	
							

							
							<!-- LETS keep for now, but probably will completely remove later-->
                            <!--							
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">{{'SSETTINGS.OVERRIDEDAEMON' | translate }}</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" [value]="this.daemonpath" (input)="this.daemonpath = $event.target.value">
                                        <span class="help-block">(ex: C:\customdaemondir)</span>
                                    </div>
									 <div class="col-sm-3">
									 <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="selectDaemonBtnClick(); $event.stopPropagation();">{{'SSETTINGS.SELECTPATHDAEMON' | translate }}</button>
									</div>
                                </div>
                            </fieldset>	
							-->


						  </div>

					   </div>
					   
					   <div class="col-sm-6">  
					      <div class = "sstspace" *ngIf="this.usedefault==false"></div>
						  <div class = "warntexset"><span style = "color: #ff0000">*</span> {{'SSETTINGS.WARN' | translate }}</div>
						  <button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas specialBUBut" (click)="backUpWallet(0); $event.stopPropagation();">{{'SSETTINGS.BACKUP' | translate }} [{{'SOVERVIEW.VAULTWALLET' | translate }}]</button>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas specialBUBut" (click)="backUpWallet(1); $event.stopPropagation();">{{'SSETTINGS.BACKUP' | translate }} [{{'SOVERVIEW.GAMEWALLET' | translate}}]</button>
						  <button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas specialBUBut" (click)="askIfResynch(); $event.stopPropagation();">{{'SSETTINGS.RESYNCH' | translate }}</button>
						  <fieldset style = "text-align: center;">
                               <div class="form-group">
							      <mat-checkbox name = "checkboxytest" [(ngModel)]="this.testnet">Testnet</mat-checkbox>
                                </div>
                          </fieldset>		
						  <div class="clearfix"></div>
					   </div>
					   </div>
					   
					   	<button mat-raised-button type="submit" class="btn btn-danger pull-right buttonBas" (click)="updateSettingsDetails(); $event.stopPropagation();">{{'SSETTINGS.SUBMIT' | translate }}</button>
                        <div class="clearfix"></div>
					   
					   
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
